name: flowiseai-mcp
version: "1.0"
license: MIT

mcp:
  runtime: docker

build:
  docker:
    dockerfile: ./Dockerfile

config:
  parameters:
    - name: FLOWISEAI_URL
      type: string
      description: FlowiseAI instance URL (e.g., http://localhost:3000)
      required: true
      default: http://localhost:3000
    - name: FLOWISEAI_API_KEY  
      type: string
      description: API key for FlowiseAI authentication
      required: true
      sensitive: true