version: 1

# Start configuration - how to run the MCP server
start:
  # Command to execute the MCP server
  command: ["python", "-m", "flowiseai_mcp.server"]
  
  # MCP servers use stdio, not ports
  # Port is not needed for MCP servers as they communicate via stdio

# Environment variables that users must provide
env:
  - name: FLOWISEAI_URL
    description: "FlowiseAI instance URL (e.g., http://localhost:3000)"
    required: true
    default: "http://localhost:3000"
  
  - name: FLOWISEAI_API_KEY
    description: "API key for FlowiseAI authentication"
    required: true
    sensitive: true

# Additional Python environment setup
python:
  requirements: requirements.txt