name: flowiseai-mcp
description: MCP server for FlowiseAI with 46 tools for chatflows, assistants, predictions, document stores, and vector operations
remote: false
startCommand:
  type: stdio
  configSchema:
    type: object
    required:
      - flowiseaiApiKey
    properties:
      flowiseaiApiKey:
        type: string
        description: Your FlowiseAI API key
      flowiseaiUrl:
        type: string
        default: http://localhost:3000
        description: FlowiseAI instance URL
  commandFunction: >
    (config) => ({
      command: 'uvx',
      args: ['--from', 'git+https://github.com/MilesP46/FlowiseAI-MCP.git', 'flowiseai-mcp'],
      env: {
        FLOWISEAI_API_KEY: config.flowiseaiApiKey,
        FLOWISEAI_URL: config.flowiseaiUrl || 'http://localhost:3000'
      }
    })
testCommand:
  type: stdio
  command: python
  args: ["-m", "flowiseai_mcp"]
  env:
    FLOWISEAI_API_KEY: test-key
    FLOWISEAI_URL: http://localhost:3000