# Smithery configuration for MCP server
runtime: "container"

# Build configuration
build:
  dockerfile: "Dockerfile"
  dockerBuildPath: "."

# Environment variables that users must provide
env:
  FLOWISEAI_URL: "${FLOWISEAI_URL}"
  FLOWISEAI_API_KEY: "${FLOWISEAI_API_KEY}"

# Configuration schema for user inputs
configSchema:
  type: "object"
  properties:
    FLOWISEAI_URL:
      type: "string"
      description: "FlowiseAI instance URL (e.g., http://localhost:3000)"
      default: "http://localhost:3000"
    FLOWISEAI_API_KEY:
      type: "string"
      description: "API key for FlowiseAI authentication"
  required: ["FLOWISEAI_URL", "FLOWISEAI_API_KEY"]