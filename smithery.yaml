name: flowiseai-mcp
description: MCP server for FlowiseAI with 46 tools for chatflows, assistants, predictions, document stores, and vector operations
runtime: container
build:
  dockerBuildPath: .
startCommand:
  type: http
  configSchema:
    type: object
    properties:
      flowiseaiApiKey:
        type: string
        description: Your FlowiseAI API key (optional for test mode)
        default: test-key
      flowiseaiUrl:
        type: string
        default: http://localhost:3000
        description: FlowiseAI instance URL
env:
  PORT: "8000"
  HOST: "0.0.0.0"